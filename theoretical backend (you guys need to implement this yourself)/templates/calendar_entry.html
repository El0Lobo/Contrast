<div class="calendar-entry">

    <div class="shifts">
        {% if entry.shifts.theke > 0 %}
            <div class="shift-label">Theke:</div>
            {% for i in range(1, entry.shifts.theke + 1) %}
                <input type="checkbox" id="theke-{{ entry.id }}-{{ i }}" />
            {% endfor %}
        {% endif %}
        {% if entry.shifts.t端r > 0 %}
            <div class="shift-label">T端r:</div>
            {% for i in range(1, entry.shifts.t端r + 1) %}
                <input type="checkbox" id="t端r-{{ entry.id }}-{{ i }}" />
            {% endfor %}
        {% endif %}
    </div>
    <div class="controls">
        <button onclick="assignShift({{ entry.id }})">[assign shift]</button>
        <button onclick="editEvent({{ entry.id }})">[edit]</button>
        <button onclick="deleteEvent({{ entry.id }})">[delete]</button>
    </div>
</div>
